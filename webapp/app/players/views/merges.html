<div class="container">
    <div class="row">
        <div class="col-md-12">
        <div class="col-md-10">
                <h3>Undo Merges</h3>
            </div>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-4 col-sm-12'>
            <input type='text' placeholder="Search for Player" ng-model="query" class="form-control mobile"/>
        </div>
        <div class='col-md-8'></div>
    </div>
    <hr/>
    <table class="table table-striped table-condensed">
        <tr>
            <td>Source</td>
            <td>Target</td>
            <td>Merged By</td>
            <td>Merged On</td>
            <td></td>
        </tr>
        <tr ng-repeat="merge in mergeService.mergeList.merges | filter:query | orderObjectBy:merge.time">
            <td><a href="#/{{regionService.region.id}}/players/{{merge.source_player_obj_id}}">{{merge.source_player_name}}</a></td>
            <td><a href="#/{{regionService.region.id}}/players/{{merge.target_player_obj_id}}">{{merge.target_player_name}}</a></td>
            <td>{{merge.requester_user_id}}</td>
            <td>{{merge.time}}</td>
            <td><a ng-click="undoMerge(merge.id)">Undo Merge</a></td>
        </tr>
    </table>
</div>
